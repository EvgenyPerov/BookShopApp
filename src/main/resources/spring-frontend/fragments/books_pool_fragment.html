<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool" >
    <div class="Card" th:each="book: ${list}">
        <div class="Card-picture">
            <a href="#" th:href="${book.id}">
                <img src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/>
            </a>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a href="#" th:href="${book.id}" th:text="${book.title}"></a>
            </strong>
            <div class="Card-description" th:text="${book.description}">
            </div>
            <div class="Card-cost">
                <span class="Card-priceOld" th:text="(${book.discount} != 0)? ${book.price} : '' " ></span>
                <span class="Card-price" th:text="${-book.price*book.discount/100+book.price}"></span>
            </div>
        </div>
    </div>
    <div class="Cards-footer Cards-footer_center"  >
        <a class="btn btn_primary"
           href="#"
           data-refreshoffset="0"
           data-refreshlimit="5"
           data-refreshshow="search"
           data-refreshquery="new search"
           th:attr= "data-refreshquery=${searchWordDto.example}, data-refreshshow=${category}, data-refreshid=${id} "
           data-refreshid="1"
             >Показать еще </a>
    </div>
    <!--           th:attr= "data-refreshquery=${searchWordDto.example}, data-refreshshow=${category}"
    th:field="*{example}-->
</div>

</html>
