<script th:fragment="jsFragment" type="text/javascript">
    $(document).ready(function (){
        $("#locales").change(function (){
            let selectedItem = $("#locales").val();
            if (selectedItem != ' ') {
                window.location.replace('?lang='+selectedItem);
            }
        });
    });
</script>
